<!DOCTYPE html>
<html>
<head>
    <title>Proste obliczenia</title>
    <meta charset="utf-8">
</head>
<body>
    <script language="JavaScript">
        document.write ("<p style=\"font-size: 62.px; color: green;\"><br>Moje nazwisko to: Dawid Przygoda<br>liczba1 = 5<br>liczba2 = 5 + 7 = 12<br>liczba3 = 8<br>liczba4 = 8 + 4 = 12</p>");
        document.write ("<p style=\"font-size: 62.px; color: red;\"><br>----------MENU----------<br>5-wyświetlanie teorii o operatorach<br>28- czy liczba należy do przedziału (5; 12]<br>56- czy liczba należy do przedziału(-oo; ; 10) lub [14 ; +oo)</p>");
        var podaj_opcję = prompt("Podaj opcję:", "");
var podaj_PRZ = parseFloat(podaj_opcję);
if (podaj_PRZ === 5) {
    document.write("<p style=\"font-size: 62.px; color: green;\">Jesteś w opcja 5 --> teoria<br><p style=\"font-size: 40.px; color: blue;\">&& i x=3 y=4 (x < 9 && y > 2) wynik -->prawda</p>");
} else if (podaj_PRZ === 28) {
    var liczba = prompt("Podaj liczbę do sprawdzenia:", "");
    var liczbaSprawdzenie = parseFloat(liczba);
    if (liczbaSprawdzenie > 5 && liczbaSprawdzenie <= 12) {
        document.write("<p>Liczba " + liczbaSprawdzenie + " należy do przedziału (5; 12]</p>");
    } else {
        document.write("<p>Liczba " + liczbaSprawdzenie + " nie należy do przedziału (5; 12]</p>");
    }
} else if (podaj_PRZ === 56) {
    var liczba = prompt("Podaj liczbę do sprawdzenia:", "");
    var liczbaSprawdzenie = parseFloat(liczba);
    if ((liczbaSprawdzenie > -Infinity && liczbaSprawdzenie < 8) || (liczbaSprawdzenie >= 12 && liczbaSprawdzenie <= Infinity)) {
        document.write("<p>Liczba " + liczbaSprawdzenie + " należy do przedziału (-oo; ; 8) lub [12 ; +oo)</p>");
    } else {
        document.write("<p>Liczba " + liczbaSprawdzenie + " nie należy do przedziału (-oo; ; 8) lub [12 ; +oo)</p>");
    }
} else {
    document.write("<p>Nie ma takiej opcji</p>");
}

    </script>
</body>
</html>
